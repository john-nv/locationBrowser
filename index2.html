<script>
    function check() {
        var unixTime = Math.floor(Date.now() / 1000);
        console.log(unixTime);

        var threshold = 1718299808;
        if (unixTime > threshold) {
            alert("Không thể sử dụng tiếp!");
            return
        }
        
        let username = $('.username').val()
        if(username.length < 1) return alert('Vui lòng nhập tên')

        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                let IP = 'null'

                

                const location = `Vị trí: vĩ độ ${latitude}, kinh độ: ${longitude}`
                const locationMap = `https://www.google.com/maps/@${latitude},${longitude},12.5z?entry=ttu`
                const browser = `Trình duyệt: ${navigator.userAgent}`
                const version = `Trình duyệt: ${navigator.appVersion}`
                const screenConnect = `Khung hình khi truy cập: ${window.innerWidth}x${window.innerHeight}`
                const language = `Ngôn ngữ: ${navigator.language}`
                const OperatingSystem = `SYS: ${navigator.platform}`
                console.log(IP)
                console.log(location)
                console.log(locationMap)
                console.log(browser)
                console.log(version)
                console.log(screenConnect)
                console.log(language)
                console.log(OperatingSystem)

                fetch('https://ipinfo.io/json')
                    .then(response => response.json())
                    .then(data => {
                        console.log('IP:', data.ip);
                        IP = data.ip
                            console.log(data)

                        $("#info").val("")
                        // locationMap | \n${version}
                        const localInfo = `gg map: ${locationMap}\nMúi giờ: ${data.timezone}\nTỉnh: ${data.region}\nNhà mạng: ${data.hostname}, Loc: ${data.loc}, Org: ${data.org}`
                        $("#info").val(`Tên: ${username}\nIP: ${IP}\n${location}\n${browser}\n${screenConnect}\n${language}\n${OperatingSystem}\n${localInfo}`)
                    })
                    .catch(error => {
                        console.error('Không thể lấy địa chỉ IP:', error);
                        alert('Lỗi')
                    });



            }, function (error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        alert('Người dùng đã từ chối yêu cầu lấy vị trí.');
                        break;
                    case error.POSITION_UNAVAILABLE:
                        alert('Thông tin vị trí không có sẵn.');
                        break;
                    case error.TIMEOUT:
                        alert('Quá thời gian cho phép để lấy vị trí.');
                        break;
                    case error.UNKNOWN_ERROR:
                        alert('Lỗi không xác định xảy ra.');
                        break;
                }
            });
        } else {
            console.warn('Trình duyệt của bạn không hỗ trợ Geolocation API.');
        }
    }

</script>
